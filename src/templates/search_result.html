<!DOCTYPE html>
<html>
<head>
<title>Air Ticket Reservation System</title>

    <meta charset="UTF-8">
    <title>Airplane Ticket System</title>
    <script src="../static/jquery.min.js">
    </script>
    <link href="../static/style_table.css" rel="stylesheet" type="text/css" media="all" />



	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- Custom Theme files -->
	<link href="../static/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../static/font-awesome.css" rel="stylesheet"> <!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<!-- //web font -->

</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>Air TIcket Reservation System</h1>
		<div class="main-w3lsrow">
			<!-- login form -->
			<div class="login-form login-form-left">
				<div class="agile-row">
					<div class="head">
						<h2>Airplane Ticket System</h2>
						<span class="fa fa-lock"></span>
					</div>
					<div class="clear"></div>

                    {{ status }}
                    <div class="login-agileits-top">
                        <table id="hor-minimalist-a">
                            <th>Departure Airport</th>
                            <th>Departure Time</th>
                            <th>Arrival Airport</th>
                            <th>Arrival Time</th>
                            <th>Status</th>


                        {% for line in flights %}
                            <tr>
                                <td>{{line.departure_airport}}</td>
                                <td>{{line.departure_time}}</td>
                                <td>{{line.arrival_airport}}</td>
                                <td>{{line.arrival_time}}</td>
                                <td>{{line.status}}</td>
                            </tr>
                        {% endfor %}
                        </table>
                    </div>

					<div class="login-agileits-bottom">
                        <h6><a href="/">Go back</a></h6>
					</div>
                </div>
			</div>
		</div>
	</div>

</body>
</html>
