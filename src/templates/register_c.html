<!DOCTYPE html>
<html>
<head>
<title>Air Ticket Reservation System</title>

    <meta charset="UTF-8">
    <title>Airplane Ticket System</title>
    <script src="../static/jquery.min.js">
    </script>



	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- Custom Theme files -->
	<link href="../static/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../static/font-awesome.css" rel="stylesheet"> <!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<!-- //web font -->

</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>Air TIcket Reservation System</h1>
		<div class="main-w3lsrow">
			<!-- login form -->
			<div class="login-form login-form-left">
				<div class="agile-row">
					<div class="head">
						<h2>Airplane Ticket System</h2>
						<span class="fa fa-lock"></span>
					</div>
					<div class="clear"></div>

                    {{ status }}
                    <div class="login-agileits-top">
                        <form action="/registerAuth_c" method="POST">
                            email:               <input type="text" name = "email" maxlength="50" placeholder="email" required/> </br>
                            name:                <input type="text" name = "username" maxlength="50" placeholder="username" required/> </br>
                            password:            <input type="password" name = "password" maxlength="50" placeholder="password" required/></br>
                            building number:     <input type="text" name = "building_number" maxlength="30" placeholder="building number" required/> </br>
                            street:              <input type="text" name = "street" maxlength="30" placeholder="street" required/> </br>
                            city:                <input type="text" name = "city" maxlength="30" placeholder="city" required/> </br>
                            state:               <input type="text" name = "state" maxlength="30" placeholder="state" required/> </br>
                            phone number:        <input type="text" name = "phone_number" maxlength="10" placeholder="phone number" required/> </br>
                            passport number:     <input type="text" name = "passport_number" maxlength="30" placeholder="passport number" required/> </br>
                            passport country:    <input type="text" name = "passport_country" maxlength="50" placeholder="passport country" required/> </br>
                            passport expiration:<br> <input type="date" name = "passport_expiration" placeholder="yyyy-mm-dd" required/> </br>
                            date of birth:<br>       <input type="date" name = "date_of_birth" placeholder="yyyy-mm-dd" required/> </br>
                            <br><br>
                            <input type="submit" value = Register />
                            {% if error %}
                                <p class="error"><strong>Error:</strong> {{error}}</p>
                            {% endif %}
                        </form>
                    </div>

					<div class="login-agileits-bottom">
                        <h6><a href="/">Go back</a></h6>
					</div>
                </div>
			</div>
		</div>
	</div>

</body>
</html>
